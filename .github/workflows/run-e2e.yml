name: Cypress Tests 

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      
      - name: Install dependencies
        run: pnpm install


      - name: Cypress run
        uses: cypress-io/github-action@v6
        env:
          VITE_API_URL: "/server.json"
          VITE_ENABLE_API_DELAY: "true"
        with:
          build: npm run build
          start: npm start